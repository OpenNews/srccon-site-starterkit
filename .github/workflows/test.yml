name: Test Build

on:
  push:
    branches-ignore:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '.ruby-version'
          bundler-cache: true
      
      - name: Build Jekyll site
        run: bundle exec jekyll build --verbose
      
      - name: Validate HTML and check links
        run: |
          bundle exec htmlproofer ./_site \
            --disable-external \
            --no-enforce-https \
            --ignore-urls "/^http:\/\/(127\.0\.0\.1|0\.0\.0\.0|localhost)/" \
            --allow-hash-href
      
      - name: Extract deployment config from _config.yml
        if: github.event_name == 'pull_request'
        id: config
        run: |
          BUCKET=$(ruby -ryaml -e "config = YAML.load_file('_config.yml'); puts config['deployment']['bucket']")
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
      
      - name: Configure AWS credentials
        if: github.event_name == 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: Test-${{ github.event.repository.name }}-${{ github.run_id }}
      
      - name: Test deployment (dry-run)
        if: github.event_name == 'pull_request'
        run: |
          echo "Testing S3 sync command (dry-run)..."
          aws s3 sync _site/ s3://${{ steps.config.outputs.bucket }}-staging \
            --dryrun \
            --delete \
            --cache-control "public, max-age=3600"
