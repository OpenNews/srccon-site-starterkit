name: SRCCON
markdown: kramdown
kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo
gems:
  - jekyll-redirect-from
exclude: ['*.yml']
collections:
  transcripts:
    output: true
    permalink: /:collection/:title/
  share:
    output: true
    permalink: /:collection/:slug/

defaults:
  - scope:
      path: ""
    values:
      # event_name: set this value to something like SRCCON 2020 or SRCCON:LEAD
      event_name: SRCCON
      # event_date: set this value to something like July 11 & 12
      event_date: DATES
      # event_place: set this value to something like Minneapolis
      event_place: PLACE
      # event_place_abbreviation: set this value to something like MPLS
      event_place_abbreviation: PLC
      # description: rewrite this for a topical SRCCON
      description: SRCCON is a participatory, interactive journalism conference centered on the challenges that news technology and data teams encounter every day.
      # layout: set this value to layout_with_header_image for pages with images at top
      layout: layout_with_header_image
      # cta_button_link: set this value to a URL for the orange button (ticket form, etc)
      cta_button_link: https://opennews.networkforgood.com/
      # cta_button_text: set this value for text in the orange button
      cta_button_text: Support the SRCCON team
  - scope:
      path: ""
      type: "transcripts"
    values:
      layout: simple_layout
      section: remote
  - scope:
      path: ""
      type: "share"
    values:
      layout: simple_layout
      section: share
