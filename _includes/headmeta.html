<meta charset="utf-8" />
<meta name="theme-color" content="#5c1818">
<meta name="author" content="OpenNews" />
<title>{{ page.event_name }} — {% if page.title %}{{ page.title }}{% else %}{{ page.event_date }}, {{ page.event_place }}{% endif %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ page.description | markdownify | strip_html | strip_newlines }}" />
<link rel="canonical" href="{{ page.root_url }}{{ page.url }}" />

<!-- social sharing -->
<meta property="og:url" content="{{ page.root_url }}{{ page.url }}" />
<meta property="og:site_name" content="{{ page.event_name }}" />
<meta property="og:locale" content="en-US" />
<meta property="og:title" content="{{ page.event_name }} — {% if page.title %}{{ page.title }}{% else %}{{ page.event_date }}, {{ page.event_place }}{% endif %}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ page.description | markdownify | strip_html | strip_newlines }}" />
<meta property="og:image" content="{{ page.root_url }}/media/img/srccon_share_logo.png" />

<link rel="stylesheet" href="https://use.typekit.net/npu3izb.css">
<link rel="stylesheet" href="/media/css/style.css">
<link rel="shortcut icon" href="/media/img/favicon.ico" />
<link rel="apple-touch-icon-precomposed" type="image/png" href="/media/img/touch-icon-144x144.png" sizes="144x144" />

{% if page.google_analytics_id and page.google_analytics_id != "" %}
<!-- Google Analytics (code snippet circa 2026) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ page.google_analytics_id }}"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ page.google_analytics_id }}');
</script>
{% endif %}
